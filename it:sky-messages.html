<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Messages Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .message-form {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        .submit-btn {
            background: #ff6b6b;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .messages-section {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
        }

        .message-card {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Sky Messages ‚ú®</h1>
            <p>UV Protection & Sky Messaging Platform for Africa</p>
        </div>

        <div class="message-form">
            <h2>Send a Sky Message</h2>
            <form id="messageForm">
                <div class="form-group">
                    <label>Your Name:</label>
                    <input type="text" id="author" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Your Message:</label>
                    <textarea id="message" placeholder="Write your message..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send to Sky üå§Ô∏è</button>
            </form>
        </div>

        <div class="messages-section">
            <h2>Recent Messages</h2>
            <div id="messagesContainer">
                <div class="message-card">
                    <strong>Welcome!</strong>
                    <p>This is your new Sky Messaging Platform! üöÄ</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const author = document.getElementById('author').value;
            const message = document.getElementById('message').value;
            
            if(author && message) {
                const messagesContainer = document.getElementById('messagesContainer');
                const newMessage = document.createElement('div');
                newMessage.className = 'message-card';
                newMessage.innerHTML = `<strong>${author}</strong><p>${message}</p>`;
                messagesContainer.prepend(newMessage);
                
                document.getElementById('author').value = '';
                document.getElementById('message').value = '';
                
                alert('Message sent to sky! üå§Ô∏è');
            }
        });
    </script>
</body>
</html>
