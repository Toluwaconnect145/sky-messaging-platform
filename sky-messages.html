<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Messages - Connect Script</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .message-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        .submit-btn {
            background: #ff6b6b;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #ff5252;
        }

        .messages-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .messages-section h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #ff6b6b;
        }

        .message-author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-content {
            margin-bottom: 10px;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
            text-align: right;
        }

        .ar-preview {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .ar-button {
            background: #4ecdc4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Sky Messages ‚ú®</h1>
            <p>Leave your messages floating in the sky for others to discover</p>
        </div>

        <div class="message-form">
            <h2>Send a Sky Message</h2>
            <form id="messageForm">
                <div class="form-group">
                    <label for="author">Your Name:</label>
                    <input type="text" id="author" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" placeholder="Write your message for the sky..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send to Sky üå§Ô∏è</button>
            </form>
        </div>

        <div class="messages-section">
            <h2>Recent Sky Messages</h2>
            <div id="messagesContainer">
                <div class="message-card">
                    <div class="message-author">SkyMessenger</div>
                    <div class="message-content">Welcome to Sky Messaging! Leave your mark in the digital sky! ‚ú®</div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <div class="ar-preview">
            <h3>AR Experience</h3>
            <p>View your messages in augmented reality</p>
            <button class="ar-button" onclick="openARView()">Open AR View üì±</button>
        </div>
    </div>

    <script>
        function getMessages() {
            return JSON.parse(localStorage.getItem('skyMessages')) || [];
        }

        function saveMessage(author, content) {
            const messages = getMessages();
            const newMessage = {
                author: author,
                content: content,
                timestamp: new Date().toLocaleString()
            };
            messages.unshift(newMessage);
            localStorage.setItem('skyMessages', JSON.stringify(messages));
            return newMessage;
        }

        function displayMessages() {
            const messages = getMessages();
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message-card';
                messageElement.innerHTML = `
                    <div class="message-author">${msg.author}</div>
                    <div class="message-content">${msg.content}</div>
                    <div class="message-time">${msg.timestamp}</div>
                `;
                container.appendChild(messageElement);
            });
        }

        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const author = document.getElementById('author').value;
            const message = document.getElementById('message').value;

            if (author && message) {
                saveMessage(author, message);
                displayMessages();
                
                document.getElementById('author').value = '';
                document.getElementById('message').value = '';
                
                alert('Message sent to the sky! üå§Ô∏è');
            }
        });

        function openARView() {
            alert('AR feature coming soon! This will open your camera to view messages in the sky. üì±');
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayMessages();
        });
    </script>
</body>
</html>TYPE
