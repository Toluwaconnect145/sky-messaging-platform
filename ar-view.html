<!DOCTYPE html>
<html>
<head>
    <title>AR Sky Messages View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #cameraView {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .sky-message {
            position: absolute;
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 15px;
            border-radius: 20px;
            font-size: 18px;
            max-width: 200px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
        }
        button {
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Camera feed will go here -->
        <div id="cameraContainer">
            <video id="cameraView" autoplay playsinline></video>
        </div>
        
        <!-- Messages will float here -->
        <div id="skyMessages">
            <div class="sky-message" style="top: 20%; left: 20%;">Hello Sky! âœ¨</div>
            <div class="sky-message" style="top: 40%; left: 70%;">UV Protection ðŸŒž</div>
            <div class="sky-message" style="top: 60%; left: 30%;">Message from Toluwa ðŸš€</div>
        </div>
        
        <div class="controls">
            <button onclick="startCamera()">Start AR Camera</button>
            <button onclick="addMessage()">Add Message to Sky</button>
            <button onclick="goBack()">Back to Main</button>
        </div>
    </div>

    <script>
        // Get camera access
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('cameraView').srcObject = stream;
            } catch (err) {
                alert('Camera access needed for AR view. Please allow camera permissions.');
            }
        }

        // Add floating message to sky
        function addMessage() {
            const message = prompt('Enter your sky message:');
            if (message) {
                const skyMessages = document.getElementById('skyMessages');
                const newMessage = document.createElement('div');
                newMessage.className = 'sky-message';
                newMessage.textContent = message;
                
                // Random position in sky
                const left = Math.random() * 70 + 10; // 10-80%
                const top = Math.random() * 70 + 10;  // 10-80%
                
                newMessage.style.left = left + '%';
                newMessage.style.top = top + '%';
                
                skyMessages.appendChild(newMessage);
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Start camera automatically
        window.onload = startCamera;
    </script>
</body>
</html>
